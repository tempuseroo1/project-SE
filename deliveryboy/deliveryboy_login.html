<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Delivery Boy Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="login_style.css" rel="stylesheet" type="text/css">
		<style>
			body {background-color:#ffffff;background-image:url(https://static.vecteezy.com/system/resources/previews/002/859/218/original/modern-world-map-with-pastel-color-free-vector.jpg);background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
		</style>
	</head>
	<body>
		<div class="login">
			<h1>Welcome to Indigo Online Bookshop</h1>
			<form action="deliveryboy_authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
				<input type="reset">
			</form>
		</div>
	</body>
</html>
